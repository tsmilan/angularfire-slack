<div class="slack-name">
  <h2>FireSlack</h2>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="edit-profile-wrap">
        <div class="row">
          <div class="col-md-3">
            <div class="profile-photo text-center">
              <img ng-show="profileCtrl.profile.profilePhoto" class="user-pic" ng-src="{{profileCtrl.imgs[0].$value}}" />
              <img ng-hide="profileCtrl.profile.profilePhoto" class="user-pic" ng-src="http://www.gravatar.com/avatar/{{ profileCtrl.profile.emailHash }}" />
              <form ng-submit="profileCtrl.uploadProfilePhoto()">
                <input type="file" name="file" id="uProfilePhoto" accept="image/*" class="upload-prof-photo-inpt" />
                <button class="btn btn-primary upload-photo-btn" ng-click="profileCtrl.tryUpload(profileCtrl.uphoto, 3)">Upload Photo</button>
              </form>
              <p class="text-success">{{profileCtrl.message}}</p>
            </div>
          </div>
          <div class="col-md-9">
              <div class="page-header">
                <h1>Edit Profile</h1>
              </div>
              <form ng-submit="profileCtrl.updateProfile()">
                <p ng-hide="profileCtrl.profile.displayName">
                  You'll need a display name before you can start chatting.
                </p>
                <div class="input-group">
                  <input required type="text" class="form-control" placeholder="Display Name" ng-model="profileCtrl.profile.displayName">
                </div>
                <input type="submit" class="btn btn-default" value="Set Display Name">
                <div>
                  <button class="btn btn-primary back-btn" ui-sref="channels">
                  <span class="glyphicon glyphicon-arrow-left"></span>
                  Go Back</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
