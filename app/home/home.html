<div class="page-wrapper">

  <div class="page-header">
    <h1><img class="logo-img" src="images/logo.png" /> Welcome to FireSlack</h1>
  </div>
 
	<form class="form-signin" ng-submit="authCtrl.login()">       
	  <h2 class="form-signin-heading">Login</h2>
	  <div class="error-msg" ng-show="authCtrl.error">
	    <span class="text-danger"> {{ authCtrl.error.message }} </span>
	  </div>
	  <div class="input-group">
		  <label for="username">Email address</label>
		  <input type="email" class="form-control" id="username" name="username" ng-model="authCtrl.user.email" />
	  </div>
	  <div class="input-group">
		  <label for="password">Password</label>
		  <input type="password" class="form-control" id="password" name="password" ng-model="authCtrl.user.password" />
	  </div>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button> 

	  <p>Dont have an account? Click here to <a ui-sref="register" id="register-btn">register</a></p>  
	</form>

  <p id="fireSlackp">FireSlack is an open source <a href="https://slack.com" target="_blank">Slack</a> clone built using <a href="https://www.firebase.com" target="_blank">Firebase</a>'s <a href="https://www.firebase.com/docs/web/libraries/angular/" target="_blank">AngularFire</a> library. Learn how to create this app from scratch with the <a href="https://thinkster.io/angularfire-slack-tutorial/" target="_blank">Thinkster.io tutorial</a>!</p>

</div>
