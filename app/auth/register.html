<div class="page-wrapper">

  <div class="page-header">
    <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Welcome to FireSlack</h1>
  </div>

  <form class="form-signin" ng-submit="authCtrl.register()">
    <h2 class="form-signin-heading">Register</h2>
     <div class="error-msg" ng-show="authCtrl.error">
      <span class="text-danger"> {{ authCtrl.error.message }} </span>
    </div>
    <div class="input-group">
      <label for="username">Email address</label>
      <input type="email" id="username" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
    </div>
    <button type="submit" class="btn btn-default"> Sign Up </button>
  </form>

</div>
